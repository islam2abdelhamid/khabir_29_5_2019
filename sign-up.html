    <script type="text/javascript">
    var map;
    var address

    navigator.geolocation.watchPosition(function(position) {
        console.log("i'm tracking you!");
      },
      function(error) {
        if (error.code == error.PERMISSION_DENIED)
        alert('Geolocation is not supported by this browser. you will add your location manually')
         $("#location").attr("data-target","");
      });





    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(initMap);
      } else {
        alert('Geolocation is not supported by this browser.')
         $("#location").attr("data-target","");
      }
    }

    getLocation();
    function initMap(position) {
        var latitude = position.coords.latitude; // YOUR LATITUDE VALUE
        var longitude = position.coords.longitude; // YOUR LONGITUDE VALUE

        var myLatLng = {lat: latitude, lng: longitude};

        map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          zoom: 14,
          disableDoubleClickZoom: true, // disable the default map zoom on double click
        });

        // Update lat/long value of div when anywhere in the map is clicked
        google.maps.event.addListener(map,'click',function(event) {
          $("#modalReg").modal('hide');
        var geocoder = new google.maps.Geocoder();
        geocoder.geocode({
          'latLng': event.latLng
        }, function(results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            if (results[0]) {
             address = results[0].formatted_address;

             $("#location").val(address)
             console.log(address)

            }
          }
        });
        });


        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          //title: 'Hello World'

          // setting latitude & longitude as title of the marker
          // title is shown when you hover over the marker
          title: latitude + ', ' + longitude
        });

        // Update lat/long value of div when the marker is clicked
        marker.addListener('click', function(event) {
          document.getElementById('latclicked').innerHTML = event.latLng.lat();
          document.getElementById('longclicked').innerHTML =  event.latLng.lng();
        });

        // Create new marker on double click event on the map
        google.maps.event.addListener(map,'dblclick',function(event) {
            var marker = new google.maps.Marker({
              position: event.latLng,
              map: map,
              title: event.latLng.lat()+', '+event.latLng.lng()
            });

            // Update lat/long value of div when the marker is clicked
            marker.addListener('click', function() {
              document.getElementById('latclicked').innerHTML = event.latLng.lat();
              document.getElementById('longclicked').innerHTML =  event.latLng.lng();
            });
        });

        // Create new marker on single click event on the map
        /*google.maps.event.addListener(map,'click',function(event) {
            var marker = new google.maps.Marker({
              position: event.latLng,
              map: map,
              title: event.latLng.lat()+', '+event.latLng.lng()
            });
        });*/
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZog_f_pr6Vymi-7FW5EixckGy6747HSc&callback=initMap"
    async defer></script>
